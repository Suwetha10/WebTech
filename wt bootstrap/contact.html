    <script>
    // console.log("adas");
    function validateForm() {
    var nameInput = document.getElementById("username");
    // console.log(nameinput);
      var emailInput = document.getElementById("email");
      var messageInput = document.getElementById("message");
      var phoneInput = document.getElementById("phone");

      var nameError = document.getElementById("nameError");
      var emailError = document.getElementById("emailError");
      var messageError = document.getElementById("messageError");
      var phoneError = document.getElementById("phoneError");
      if (nameInput.value === "") {
        nameError.innerHTML = "Please enter your name";
        nameInput.focus();
        return false;
      } else {
        nameError.innerHTML = "";
      }
    
      if (emailInput.value === "") {
        emailError.innerHTML = "Please enter your email";
        emailInput.focus();
        return false;
      } else {
        emailError.innerHTML = "";
      }
      if (messageInput.value === "") {
        messageError.innerHTML = "Please enter a your message";
        messageInput.focus();
        return false;
      } else {
        messageError.innerHTML = "";
      }
      if (phoneInput.value === "") {
        phoneError.innerHTML = "Please enter you ten digit phone number";
        phoneInput.focus();
        return false;
      } else {
        phoneError.innerHTML = "";
      }
    }
      function mouseover(){
        document.getElementById("a1").style.color = "blue";
        document.getElementById("a1").innerHTML="CONTACT US";
      }
      function mouseout(){
        document.getElementById("a1").style.color=""
      }
      function onmouseMove() {
        document.getElementById("text").innerHTML = "Let's Talk.";
      }
  
      function mouseOut() {
        document.getElementById("text").style.color = "black";
        document.getElementById("text").innerHTML = "We're Ready";
      }
      window.addEventListener( "load", start, false );
function start()
{
document.getElementById("username").addEventListener("focus",focusone, false );
document.getElementById("username").addEventListener("blur", blurone, false );
document.getElementById("email").addEventListener("focus",focusone1, false );
document.getElementById("email").addEventListener("blur", blurone1, false );
document.getElementById("message").addEventListener("focus",focusone2, false );
document.getElementById("message").addEventListener("blur", blurone2, false );
document.getElementById("phone").addEventListener("focus",focusone3, false );
document.getElementById("phone").addEventListener("blur", blurone3, false );
document.getElementById("form").addEventListener("submit",subfun, false );
document.getElementById("form").addEventListener("reset",resetfun, false );
}

function focusone() {document.getElementById("username").style.background="turquoise";}
function blurone() { document.getElementById("username").style.background="pink";}
function focusone1() {document.getElementById("email").style.background="turquoise";}
function blurone1() { document.getElementById("email").style.background="pink";}
function focusone2() {document.getElementById("message").style.background="turquoise";}
function blurone2() { document.getElementById("message").style.background="pink";}
function focusone3() {document.getElementById("phone").style.background="turquoise";}
